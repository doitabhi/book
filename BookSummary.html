<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Book Summaries</title>
    <style>
        /* Your CSS here */
    </style>
</head>
<body>
    <div id="book-list"></div>
    <div id="book-summary"></div>

    <script>
        // Directly embed the JSON into the HTML file
        const summaries = [
            {
                "title": "Rich Dad Poor Dad",
                "summary": "<p>Core idea...</p>"
            },
            {
                "title": "Sapiens",
                "summary": "<p>This book explores...</p>"
            },
            // More book summaries...
        ];

        // JavaScript to display the summaries (same as before)
        function loadBookList() {
            const bookListDiv = document.getElementById('book-list');
            summaries.forEach((book, index) => {
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book-item';
                bookDiv.textContent = book.title;
                bookDiv.onclick = () => showSummary(index);
                bookListDiv.appendChild(bookDiv);
            });
        }

        function showSummary(index) {
            const book = summaries[index];
            document.getElementById("book-summary").innerHTML = `
                <h2>${book.title}</h2>
                ${book.summary}
            `;
        }

        loadBookList();
    </script>
</body>
</html>
